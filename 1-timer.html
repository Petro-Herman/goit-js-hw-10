<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
  <link rel="stylesheet" href="/goit-js-hw-10/assets/1-timer-370f0086.css">
</head>
<body>
    <button type="button" class="btn">
        <a href="./index.html">Go to home</a> 
    </button>

    <input class="timer-input" type="text" id="datetime-picker" />
    <button type="button" class="start-timer-btn" data-start id="start-button" disabled>Start</button>
    
    <div class="wrap timer">
        <div class="wrap-field field">
            <span class="wrap-field-value value" data-days>00</span>
            <span class="wrap-field-label label">Days</span>
        </div>
        <div class="wrap-field field">
            <span class="wrap-field-value value" data-hours>00</span>
            <span class="wrap-field-label label">Hours</span>
        </div>
        <div class="wrap-field field">
            <span class="wrap-field-value value" data-minutes>00</span>
            <span class="wrap-field-label label">Minutes</span>
        </div>
        <div class="wrap-field field">
            <span class="wrap-field-value value" data-seconds>00</span>
            <span class="wrap-field-label label">Seconds</span>
        </div>
    </div>
    <script src="./js/1-timer.js"></script>
</body>
</html>
