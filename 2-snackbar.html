<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers2.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/goit-js-hw-10/assets/2-snackbar-e33bb986.css">
</head>
<body>
    <button type="button" class="btn">
        <a href="./index.html">Go to home</a>
    </button>
<form class="form">
    <label>
        <p class="input-title">Delay (ms)</p>
        <input class="input" type="number" name="delay" required />
    </label>

    <fieldset class="input-state">
        <legend class="input-title">State</legend>
        <div class="input-radio">
            <label class="input-label">
                <input class="input-state-radio" type="radio" name="state" value="fulfilled" required />
                <p class="input-radio-title">Fulfilled</p>
            </label>
            <label class="input-label">
                <input class="input-state-radio" type="radio" name="state" value="rejected" required />
                <p class="input-radio-title">Rejected</p>
            </label>
        </div>
    </fieldset>

    <button type="submit" class="btn-submit">Create notification</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    
</body>
</html>
